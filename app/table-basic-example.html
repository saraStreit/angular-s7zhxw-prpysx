
    <div class="edit-users mat-elevation-z8">
      <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource">
        <!-- Schuljahr -->
        <ng-container matColumnDef="Schuljahr">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Schuljahr</th>
          <td mat-cell *matCellDef="let row">
          <input matinput></td>
         
        </ng-container>

        <!-- Semester -->
        <ng-container matColumnDef="Semester">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Semester</th>
          <td mat-cell *matCellDef="let row;">
            <input type="text" matInput [readonly]="!row.editable">
         <input matinput></td>
        </ng-container>

        <!-- Fach Column -->
        <ng-container matColumnDef="Fach">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fach
          </th>
          <td mat-cell *matCellDef="let row">
            <input type="text" matInput [readonly]="!row.editable">
         <input matinput></td>
        </ng-container>

        <!-- Note Column -->
        <ng-container matColumnDef="Note">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Note</th>
          <td mat-cell *matCellDef="let row">
            <input type="text" matInput [readonly]="!row.editable">
         <input matinput></td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let row; let i = index">
                      </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="row.editable ? 'editable' : 'readonly'"></tr>
      </table>
